---
# handlers file for wp_git_db_prox
- name: Installation des paquets syst√®mes requis
  apt:
     name:
       - apt-transport-https
       - ca-certificates
       - curl
       - software-properties-common
       - python3-pip
       - virtualenv
       - python3-setuptools 
     state: latest
     update_cache: true

- name: Ajout de Docker GPG apt Key
  apt_key:
     url: https://download.docker.com/linux/ubuntu/gpg
     state: present

- name: Ajout d'un Docker Repository
  apt_repository:
     repo: deb https://download.docker.com/linux/ubuntu focal stable
     state: present

- name: Installation de docker-ce et docker-compose
  apt:
     name:
       - docker-ce
       - docker-compose
     state: latest
     update_cache: true

- name: Installation du module docker pour python
  pip:
     name: 
      - docker
      - jsondiff