- name: ==== Etape 1 sur 6 --- Mise en place du proxy NGINX ====
  hosts: proxy
  become: true
  tasks:
    - name: ___Lancement du docker-compose___
      command: sudo docker-compose down
      args:
        chdir: /home/"{{ nginx_username }}"/nginx
    
    - name: ___ArrÃªt du service NGINX___
      service:
        name: nginx
        state: stopped
        enabled: true

